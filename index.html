<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="left">
                <form action="#" class="form">
                    <h3>BILLING ADDRESS</h3>
                    <label for="name">Full Name</label>
                    <input type="text" name="" placeholder="Enter name" required>
                    <label for="email">Email</label>
                    <input type="text" name="" placeholder="Enter email id" required>
                    <label for="address">Address</label>
                    <input type="text" name="" placeholder="Enter address" required>
                    <label for="city">City</label>
                    <input type="text" name="" placeholder="Enter city" required>
                    <div id="zip">
                        <div class="state">
                            <label for="statename">State</label>
                            <select name="" id="">
                                <option value="Choose State">Choose State</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="bihar">Bihar</option>
                                <option value="up">Uttar Pradesh</option>
                                <option value="oddisha">Oddisha</option>
                                <option value="kashmir">kashmir</option>
                            </select>
                        </div>
                        <div class="zipcode">
                            <label for="zipcode">Zip Code</label>
                            <input type="number" placeholder="zipcode">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right">
                <form action="#" class="form">
                    <h3>PAYMENT</h3>
                    <h4>Accepted Cards</h4>
                    <img src="./image/card1.png" width="100px">
                    <img src="./image/card2.png" width="50px"><br><br>
                    <label for="cardno">Credit Card Number</label>
                    <input type="text" name="" placeholder="Enter Card Number">
                    <label for="exp">Exp Month</label>
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <div class="state">
                            <label for="expyear">Exp Year</label>
                            <select name="" id="">
                                <option value="Choose year">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>
                        <div class="zipcode">
                            <label for="cvv">CVV</label>
                            <input type="number" placeholder="CVV">
                        </div>
                    </div>
                    <button>Proceed to checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
